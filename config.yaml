steps:
  - name: shell
    template: shell
    option:
      output: true
      script: |
        ls -la 
        pwd
  - name: "curl"
    template: "curl"
    option:
      url: "https://www.yahoo.co.jp/"
      method: "GET"
      expect:
        equal: "https://www.yahoo.co.jp/"
        status: 200
  - name: "html"
    template: "html"
    option:
      url: "https://www.yahoo.co.jp/"
      screenshot:
        waitSec: 1
